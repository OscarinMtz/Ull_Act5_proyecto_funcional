{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h3 class="text-center">‚úèÔ∏è Actualizar Cliente</h3>
            </div>
            <div class="card-body">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nombre:</label>
                                <input type="text" class="form-control" name="nombre" value="{{ cliente.nombre }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Apellido:</label>
                                <input type="text" class="form-control" name="apellido" value="{{ cliente.apellido }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Email:</label>
                                <input type="email" class="form-control" name="email" value="{{ cliente.email }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Tel√©fono:</label>
                                <input type="number" class="form-control" name="telefono" value="{{ cliente.telefono }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Alergias:</label>
                        <textarea class="form-control" name="alergias" rows="2" placeholder="Lista de alergias (opcional)">{{ cliente.alergias }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Preferencias:</label>
                        <textarea class="form-control" name="preferencias" rows="2" placeholder="Preferencias del cliente (opcional)">{{ cliente.preferencias }}</textarea>
                    </div>
                    
                    <div class="alert alert-info">
                        <small>üìÖ Fecha de registro: <strong>{{ cliente.fecha_registro }}</strong></small>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-warning me-2">Actualizar Cliente</button>
                        <a href="{% url 'ver_clientes' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

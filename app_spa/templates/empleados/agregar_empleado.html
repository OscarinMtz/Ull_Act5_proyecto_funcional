{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">➕ Agregar Nuevo Empleado</h3>
            </div>
            <div class="card-body">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nombre:</label>
                                <input type="text" class="form-control" name="nombre" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Apellido:</label>
                                <input type="text" class="form-control" name="apellido" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Especialidad:</label>
                                <input type="text" class="form-control" name="especialidad" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Teléfono:</label>
                                <input type="number" class="form-control" name="telefono" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Cargo:</label>
                        <input type="text" class="form-control" name="cargo" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Servicio:</label>
                        <select class="form-select" name="servicio" required>
                            <option value="">Selecciona un servicio</option>
                            {% for servicio in servicios %}
                            <option value="{{ servicio.id_servicios }}">{{ servicio.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="alert alert-info">
                        <small>✅ El ID del empleado se asignará automáticamente</small>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary me-2">Guardar Empleado</button>
                        <a href="{% url 'ver_empleados' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h3 class="text-center">✏️ Actualizar Empleado</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nombre:</label>
                                <input type="text" class="form-control" name="nombre" value="{{ empleado.nombre }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Apellido:</label>
                                <input type="text" class="form-control" name="apellido" value="{{ empleado.apellido }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Especialidad:</label>
                                <input type="text" class="form-control" name="especialidad" value="{{ empleado.especialidad }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Teléfono:</label>
                                <input type="number" class="form-control" name="telefono" value="{{ empleado.telefono }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Cargo:</label>
                                <input type="text" class="form-control" name="cargo" value="{{ empleado.cargo }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Servicio:</label>
                        <select class="form-select" name="servicio" required>
                            {% for servicio in servicios %}
                            <option value="{{ servicio.id_servicios }}" {% if servicio.id_servicios == empleado.servicio.id_servicios %}selected{% endif %}>
                                {{ servicio.nombre }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-warning me-2">Actualizar Empleado</button>
                        <a href="{% url 'ver_empleados' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
